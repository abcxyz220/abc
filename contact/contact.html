    <!-- Tiêu đề Giỏ hàng -->
    <h1 class="cart-title">Liên hệ chúng tôi</h1>

    <!-- form -->

    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="container-left-tittle">
          <h2>Liên hệ</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="916d28d5-2553-4446-bd65-0e26770ea39d"
        />
        <input
          type="text"
          placeholder="Họ và tên"
          name="name"
          class="contact-input"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="contact-input"
          required
        />
        <input
          type="text"
          placeholder="Số điện thoại"
          name="phone"
          class="contact-input"
          required
        />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Nội dung"
          class="contact-input"
          required
        ></textarea>
        <button type="submit" class="btn">
          Gửi <img src="./img/arrow_icon.png" alt="arrow_icon" />
        </button>
      </form>
      <div class="contact-right">
        <img src="./img/right_img.png" alt="right_img" />
      </div>
    </div>
